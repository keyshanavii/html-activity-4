<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3-4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "inter", sans-serif;
      }
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        width: 100%;
        background-color: white;
        box-shadow: 10px 10px 15px rgba(0, 0, 0, 0.5);
        border-radius: 5px;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        text-align: center;
      }

      .profile img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .profile h2 {
        margin: 0;
        display: flex;
        align-items: center;
        padding: 5px;
      }

      .profile .v-badge {
        width: 20px;
        height: 20px;
        margin-left: 8px;
        margin-top: 8px;
      }

      .v-badge {
        margin-top: 5px;
      }
      .serangkai img {
        width: 15px;
        height: 15px;
      }

      .serangkai {
        display: flex;
        margin-left: 5px;
        padding: 20px;
        margin-top: -20px;
      }

      .KThemes {
        display: flex;
        margin-right: 15px;
      }

      .address {
        display: flex;
        margin-right: 15px;
      }

      .address img {
        margin-right: 2px;
      }

      .account {
        display: flex;
        margin-right: 15px;
      }

      .account img {
        margin-right: 3px;
        margin-top: 4px;
      }

      .kanan-kiri {
        display: flex;
      }

      .line {
        height: 2px;
        background-color: #ccc;
        margin-top: -30px;
        width: 100%;
        position: relative;
      }

      .garis-biru {
        height: 100%;
        background-color: rgb(50, 85, 241);
        width: 50px;
        position: absolute;
        left: 543px;
        top: 0;
      }

      .right {
        display: flex;
        gap: 10px;
      }
      .right img {
        width: 10px;
        height: 10px;
      }

      .left {
        display: flex;
        margin-left: 500px;
        margin-bottom: 40px;
        gap: 10px;
      }

      .left img {
        width: 17px;
        height: 17px;
      }

      .connect {
        width: 85px;
        background-color: rgba(10, 86, 250, 0.712);
        font-weight: bold;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 2px;
        object-fit: cover;
      }

      .connect span {
        font-size: small;
      }

      .komen {
        border: 1px solid #ccc;
        border-radius: 5px;
        object-fit: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .threedot {
        border: 1px solid #ccc;
        border-radius: 5px;
        object-fit: cover;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .work {
        margin-top: 40px;
        display: flex;
      }

      .judul h3 {
        margin: 0px;
      }

      .layout {
        margin-left: 980px;
        width: 60px;
        border: 1px solid #ccc;
        border-radius: 5px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
      }

      .layout img {
        width: 17px;
        height: 17px;
        background-color: #ffffff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .layfirst img {
        background-size: 100%;
        background-color: #e4e0e0;
        border-radius: 5px;
        object-fit: cover;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img src="profile.jpg" alt="Profile Picture" />
        <h2>
          Jenny Klabber
          <img class="v-badge" src="verify.jpg" />
        </h2>
      </div>

      <div class="serangkai">
        <div class="KThemes">
          <img src="" />
          <span>KeenThemes</span>
        </div>

        <div class="address">
          <img src="maps-and-flags.png" />
          <span>SF, Bay Area</span>
        </div>

        <div class="account">
          <img src="mail.png" />
          <span>jenny@kteam.com</span>
        </div>
      </div>

      <div class="kanan-kiri">
        <div class="right">
          <div class="profiles">
            <span>Profiles</span>
            <img src="down.png" />
          </div>

          <div class="projects">
            <span>Projects</span>
            <img src="down.png" />
          </div>

          <div class="works">
            <span style="color: rgba(10, 86, 250, 0.712)">Works</span>
          </div>

          <div class="teams">
            <span>Teams</span>
          </div>

          <div class="network">
            <span>Network</span>
          </div>

          <div class="activity">
            <span>Activity</span>
          </div>

          <div class="more">
            <span>More</span>
            <img src="down.png" />
          </div>
        </div>

        <div class="left">
          <div class="connect">
            <img src="user (1).png" />
            <span style="color: #f0f0f0">Connect</span>
          </div>

          <div class="komen">
            <img src="message.png" />
          </div>

          <div class="threedot">
            <img src="dots.jpg" />
          </div>
        </div>
      </div>

      <div class="line">
        <div class="garis-biru"></div>
      </div>

      <div class="work">
        <div class="judul">
          <h3>8 Works</h3>
        </div>

        <div class="layout">
          <div class="layfirst">
            <img src="menu.jpg" />
          </div>
          <div class="laysecc">
            <img src="row.jpg" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
